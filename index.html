<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Project #24</title>

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/6483eff958.js" crossorigin="anonymous"></script>

</head>

<body>

  <main>

    <img class="logo-image" src="images/logo.svg" alt="logoPing">

    <h1> We are launching <span> soon! </span> </h1>
    <h2> Subscribe and get notified </h2>


    <form id="form" method="get" novalidate>

      <button id="submitButton" class="submit" type="submit"> Notify Me </button>
      <input class="" type="email" name="email" id="email" placeholder="Your email address...">
      <em class="">Please enter a valid email id</em>

    </form>


    <img class="dashboard-image" src="images/illustration-dashboard.png" alt="illustration-dashboard">


    <footer>

      <ul>
        <li>
          <a href="https://www.facebook.com" target="_blank">
            <button title="Facebook">
              <i class="fa-brands fa-facebook"></i>
            </button>
          </a>
        </li>

        <li>
          <a href="https://twitter.com/" target="_blank">
            <button title="Twitter">
              <i class="fa-brands fa-twitter"></i>
            </button>
          </a>
        </li>

        <li>
          <a href="https://www.instagram.com/" target="_blank">
            <button title="Instagram">
              <i class="fa-brands fa-instagram"></i>
            </button>
          </a>
        </li>
      </ul>

      <p> &copy; Copyright Ping. All rights reserved. </p>

    </footer>


  </main>



  <!-- Javascript -->
  <script src="script.js"></script>


</body>

</html>
